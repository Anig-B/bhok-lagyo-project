<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bhoklagyo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href=img/foodDelivery.jpg sizes="any">
</head>

<body>
<main>
    <nav class="navbar" style="padding-top: 5px">
        <div class="navbar_container">
            <div class="bhoklagyo_logo">
                <img src="img/pan.jpg" alt="pan"/>
            </div>
            <div class="navbar_home">
                <img class="nav_icon" src="img/home.jpg" alt="home"/>
            </div>
            <div class="navbar_restaurant">
                <img class="nav_icon" src="img/resturant.jpg" alt="restaurant"/>

            </div>
            <div class="navbar_cloud_kitchen">
                <img class="nav_icon" src="img/cloud.jpg" alt="restaurant"/>

            </div>
            <div class="navbar_my_cart">
                <img class="nav_icon" src="img/cart.jpg" alt="restaurant"/>
            </div>
        </div>
        <div class="button_container">
            <div class="button_wrapper">
                <button class="login_button">Login</button>
            </div>
            <div class="button_wrapper">
                <button class="sign_button">SignUp</button>
            </div>
        </div>

    </nav>
    <section class="landing_page_section">
        <article class="landing_page_article">
            <div class="landing_page_article_image_wrapper">
                <img src="img/landingPageImage.jpg" alt="landing page image" class="landing_page_image"/>
                <div class="landing_page_image_container">
                    <p class="landing_page_bhoklagyo">Bhok Lagyo</p>
                    <p class="landing_page_p">Order you fav fast food or home cooked meal</p>
                    <button class="landing_page_button">TRACK MY ORDERS</button>
                    <div class="landing_page_searchbar">
                        <input class="search_bar_text_box" type="text" placeholder="Search restaurant or food"/>
                        <button style="border: none; background: transparent">üîç</button>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <section class="today_special_tab_page_section">
        <div class="today_special_tab_page_header"><h2><u>Today's Special</u></h2></div>
        <div class="today_special_tab_container">
            <div class="today_special_tab_wrapper">
                <div class="desert_tab">
                    <img src="img/desert.jpg" alt="desert">
                </div>
            </div>
            <div class="today_special_tab_wrapper">
                <div class="drink_tab">
                    <img src="img/fastfood.jpg">
                </div>
            </div>
            <div class="today_special_tab_wrapper">
                <div class="brekkie_tab">
                    <img src="img/fastfood.jpg">
                </div>
            </div>
            <div class="today_special_tab_wrapper">
                <div class="lunch_tab">
                    <img src="img/thali.jpg">
                </div>
            </div>
        </div>
    </section>
    <section class="top_restaurant_tab_page">
        <div class="top_restaurant_tab_page_header"><h2><u>Top Restaurant and Cloud Kitchen</u></h2></div>
        <div class="top_restaurant_tab_container">
            <div class="top_restaurant_tab_wrapper">
                <div class="top_restaurant1_tab">
                    <img src="img/aroma.jpg">
                </div>
            </div>
            <div class="top_restaurant_tab_wrapper">
                <div class="top_restaurant2_tab">
                    <img src="img/utCK.jpg">
                </div>
            </div>
            <div class="top_restaurant_tab_wrapper">
                <div class="top_restaurant3_tab">
                    <img src="img/byayian.jpg">
                </div>
            </div>
            <div class="top_restaurant_tab_wrapper">
                <div class="top_restaurant3_tab">
                    <img src="img/byayian.jpg">
                </div>
            </div>
        </div>
    </section>
    <section class="mode_tab_page">
        <div class="mode_tab_container">
            <div class="mode_tab_wrapper">
                <div class="delivery_mode_tab"></div>
            </div>
            <div class="mode_tab_wrapper">
                <div class="restaurant_mode_tab"></div>
            </div>
            <div class="mode_tab_wrapper">
                <div class="cloud_kitchen_mode_tab"></div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer_contact_div">
            <section class="footer_left">
                <div class="footer_container">
                    <h2>Need Help?</h2>
                    <div class="footer_row">
                        <svg class="phone_icon" width="35" height="35" viewBox="0 0 35 35" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <path
                                    d="M29.1666 16.0402H32.0833C32.0833 8.55896 26.4352 2.91666 18.9437 2.91666V5.83333C24.8675 5.83333 29.1666 10.1252 29.1666 16.0402Z"
                                    fill="black"/>
                            <path
                                    d="M18.9584 11.6667C22.0253 11.6667 23.3334 12.9748 23.3334 16.0417H26.25C26.25 11.3385 23.6615 8.75 18.9584 8.75V11.6667ZM23.9488 19.6044C23.6686 19.3497 23.3003 19.2138 22.9218 19.2255C22.5434 19.2372 22.1842 19.3956 21.9203 19.6671L18.4305 23.256C17.5905 23.0956 15.9017 22.5692 14.1634 20.8352C12.425 19.0954 11.8986 17.4023 11.7425 16.5681L15.3286 13.0769C15.6004 12.8131 15.759 12.4539 15.7707 12.0753C15.7824 11.6967 15.6463 11.3284 15.3913 11.0483L10.0028 5.12313C9.74761 4.84219 9.39299 4.67178 9.01423 4.64809C8.63546 4.6244 8.26238 4.74929 7.97421 4.99625L4.80963 7.71021C4.5575 7.96325 4.40701 8.30003 4.38671 8.65667C4.36484 9.02125 3.94775 17.6575 10.6444 24.3571C16.4865 30.1977 23.8044 30.625 25.8198 30.625C26.1144 30.625 26.2953 30.6163 26.3434 30.6133C26.7 30.5934 27.0366 30.4422 27.2884 30.189L30.0009 27.0229C30.248 26.7349 30.3732 26.362 30.3497 25.9832C30.3263 25.6044 30.1562 25.2497 29.8755 24.9944L23.9488 19.6044Z"
                                    fill="black"/>
                        </svg>
                        <p>+977 9846098780</p>
                    </div>
                    <div class="footer_row">
                        <svg class="mail_icon" width="35" height="35" viewBox="0 0 35 35" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <path
                                    d="M2.19187 10.1752C2.24739 8.90825 2.78975 7.71167 3.7059 6.83485C4.62204 5.95804 5.84126 5.46866 7.10938 5.46875H27.8906C29.1587 5.46866 30.378 5.95804 31.2941 6.83485C32.2102 7.71167 32.7526 8.90825 32.8081 10.1752L31.1938 11.072L17.5 18.445L3.80625 11.072L2.19187 10.1752ZM2.1875 12.6744V24.6094C2.1875 25.9147 2.70605 27.1666 3.62908 28.0897C4.55211 29.0127 5.80401 29.5312 7.10938 29.5312H27.8906C29.196 29.5312 30.4479 29.0127 31.3709 28.0897C32.2939 27.1666 32.8125 25.9147 32.8125 24.6094V12.6744L32.2372 12.9948L18.0184 20.6511C17.8591 20.7369 17.681 20.7818 17.5 20.7818C17.319 20.7818 17.1409 20.7369 16.9816 20.6511L2.74969 12.9872L2.1875 12.6744Z"
                                    fill="black"/>
                        </svg>
                        <p>Bhoklagyo@gmail.com</p>
                    </div>
                </div>
            </section>

            <section class="footer_right">
                <div class="footer_container">
                    <h2>
                        About us
                    </h2>
                    <div class="footer_row">
                        <span>Contact us</span>
                    </div>
                    <div class="footer row">
                        <span>Privacy policy</span>
                    </div>
                </div>
            </section>
        </div>
        <div class="footer_credit_div">

            <div class="footer_row">
                <img src="img/facebookLogo.jpg" alt="facebook logo"/>
                <img src="img/instagramLogo.jpg" alt="instagram logo"/>
            </div>
            <div class="footer_row">
                <img src="img/copyrightLogo.jpg" alt="copyright logo"/>
                <span>Bhok Lagyo</span>
            </div>
            <div class="footer_row">
                <span>Powered by: UMA Team</span>
            </div>

        </div>
    </footer>
</main>
<script src="js/script.js"></script>
</body>

</html>
