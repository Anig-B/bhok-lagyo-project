<html lang="">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BhokLagyo</title>
    <link rel="icon" href=../../img/foodDelivery.jpg sizes="any">
</head>

<body>
<main>
    <section class="form_section">
        <form>
            <div class="sign_logo_container">
                <img src="../../img/bhoklagyo_login.jpg" alt="bhoklagyo login">
            </div>
                <h2>Sign up</h2>
            <label>First name:
                <input type="text" placeholder="Enter the first name" name="first-name"/>
            </label>
            <label>Last name:
                <input type="text" placeholder="Enter the last name" name="last-name"/>
            </label>
            <label>Contact No:
                <input type="text" placeholder="Enter the contact" name="contact-num"/>
            </label>
            <label>
                Email address:
                <input type="text" placeholder="Enter the email" name="sign-email-address"/>
            </label>
            <label>
                Password:
                <input type="password" placeholder="Enter the password" name="sign-password"/>
            </label>
            <button >Sign up</button>
            <span>You have an account?</span>
            <a href="../loginPage/index.html"> Login </a>
        </form>
    </section>
</main>
</body>
</html>
